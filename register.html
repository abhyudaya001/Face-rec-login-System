<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav id="navbar">
        <p id="reg-page">Register page</p>
    </nav>
    <div>
        <form id="form" method="POST" action="http://localhost/minip/storeImage.php">
        <fieldset>
            <legend>Enter Your Details</legend>
            <label>User Name (Must be unique)</label>
            <input type="text" name="uname">
            <br><br>
            <label>First Name</label>
            <input type="text" name="fname">
            <br><br>
            <label>Last Name</label>
            <input type="text" name="lname">
            <br><br>
            <label>gender</label>
            <input type="radio" name="gender" value="male"><label>Male</label>
            <input type="radio" name="gender" value="female"><label>Female</label>
            <br><br>
            <label>Email</label>
            <input type="email" name="email">
            <div id="my_camera">
                <button onclick="attach()">Click Image</button>
            </div>
            <br><br>
            <input type="button" value="Capture" onClick="take_snapshot()"/>
            <input type="hidden" name="image" class="image-tag" />
            <div id="results">Your captured image will appear here...</div>
            <button class="btn btn-success">Register</button>
        </fieldset>
        </form>
    </div>
    <script language="JavaScript">
        Webcam.set({
          width: 490,
          height: 390,
          image_format: "jpg",
          jpeg_quality: 90,
        });
  
        function attach(){
            Webcam.attach("#my_camera");
        }
  
        function take_snapshot() {
          Webcam.snap(function (data_uri) {
            $(".image-tag").val(data_uri);
            document.getElementById("results").innerHTML =
              '<img src="' + data_uri + '"/>';
          });
        }
      </script>
</body>
</html>
